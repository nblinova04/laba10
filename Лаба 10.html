<script>
    function multiplyNumbers() {
    let num1, num2;
    let stopWords = ["стоп", "Stop", "exit", "выход"]; // Список слов для прерывания работы
  
    while (true) {
      // Запрос первого числа у пользователя
      let input1 = prompt("Введите первое число:");
  
      // Проверка на прерывание работы
      if (stopWords.includes(input1)) {
        alert("Работа программы завершена.");
        break; // Выход из цикла, если пользователь ввел стоп-слово
      }
  
      // Проверка на корректность ввода первого числа
      num1 = parseFloat(input1);
      if (isNaN(num1)) {
        alert("Ошибка! Введите корректное число.");
        continue; // Возврат к началу цикла
      }
  
      // Запрос второго числа у пользователя
      let input2 = prompt("Введите второе число:");
  
      // Проверка на прерывание работы
      if (stopWords.includes(input2)) {
        alert("Работа программы завершена.");
        break; // Выход из цикла
      }
  
      // Проверка на корректность ввода второго числа
      num2 = parseFloat(input2);
      if (isNaN(num2)) {
        alert("Ошибка! Введите корректное число.");
        continue; // Возврат к началу цикла
      }
  
      // Вычисление произведения и вывод результата
      let result = num1 * num2;
      alert(`Результат умножения ${num1} на ${num2} равен: ${result}`);
    }
  }
  
  
  // Запуск функции
  multiplyNumbers();
</script>
